{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{post["title"]}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">By {{post["author"]["username"]}} on {{ post["date_posted"].strftime("%m/%d/%Y") }}</h6>
                <p class="card-text">{{post["content"]}}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
