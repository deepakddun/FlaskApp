{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="{{url_for('static' , filename='profile_pics/' + post.author.image_file)}}" class="card-img-top"
                         alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a href="{{url_for('post',post_id=post.id)}}" class="card-link">{{post["title"]}}</a>
                        <h6 class="card-subtitle mt-2 text-muted">By {{post["author"]["username"]}} on {{
                            post["date_posted"].strftime("%m/%d/%Y") }}</h6>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
