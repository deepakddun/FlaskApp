{% extends "layout.html" %}
{% block content %}
        <div class="card mt-5" style="width: 14rem;">
            <img src="{{url_for('static' , filename='profile_pics/' + post.author.image_file)}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">By {{post["author"]["username"]}} on {{ post["date_posted"].strftime("%m/%d/%Y") }}</h6>
                <h5 class="card-title">{{post["title"]}}</h5>
                <p class="card-text">{{post["content"]}}</p>
                {% if post.author == current_user %}
                    <a href="{{url_for('update_post',post_id=post.id)}}" class="btn btn-secondary btn-sm m-1">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#exampleModal">Delete</button>
                {% endif %}
            </div>
        </div>
<!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Post ?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{url_for('delete_post',post_id=post.id)}}" method="post">
                            <input type="submit" name="delete" value="Delete" class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
